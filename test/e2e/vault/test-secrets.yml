---
# test-secrets.yml - Test credentials for Docker E2E testing
# WARNING: These are test credentials only - NEVER use in production!

# === AUTHENTICATION CREDENTIALS ===
vault_root_password: "testpass123"
vault_grunt_password: "gruntpass123"

# === CONNECTION CONFIGURATION ===
vault_grunt_user: "grunt"
vault_ssh_port: 2222

# === GLOBAL SERVER CONFIGURATION ===
vault_git_user_full_name: "Test User"
vault_git_user_email: "test@example.com"
vault_timezone: "UTC"
vault_locale: "en_US.UTF-8"

# === SERVICE CREDENTIALS ===
vault_postgres_password: "pgpass123"
vault_mysql_root_password: "mysqlpass123"
vault_redis_password: "redispass123"
vault_vpn_passphrase: "vpnpass123"

# === TEST-SPECIFIC SETTINGS ===
vault_test_mode: true
vault_skip_slow_tasks: true
vault_firewall_allow_docker: true

# === SERVICE PORTS (Standard for testing) ===
vault_postgresql_port: 5432
vault_pgbouncer_port: 6432
vault_redis_port: 6379
vault_nginx_http_port: 80
vault_nginx_https_port: 443

# === MONITORING & BACKUP (Disabled for tests) ===
vault_monitoring_enabled: false
vault_backup_enabled: false