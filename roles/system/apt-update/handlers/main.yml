---
- name: reboot if required
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible due to kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
  become: true
  when: 
    - reboot_required | default(false)
    - ansible_facts['os_family'] == "Debian"