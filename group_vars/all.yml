---
# Global variables for all hosts
system_timezone: UTC
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"

# Default system users
system_users:
  - name: deploy
    groups: [sudo, docker]
    sudo: true
    sudo_nopasswd: true
    shell: /bin/bash
    # ssh_keys: []  # Add SSH public keys here

# Docker configuration
docker_users:
  - deploy

# Security settings
firewall_default_policy: deny
firewall_rules:
  - { port: "{{ ssh_port }}", protocol: tcp, rule: allow }