---
# Global defaults for all services
# These can be overridden by vault variables or playbook variables

# === GLOBAL SYSTEM DEFAULTS ===
locale_default: "en_US.UTF-8"
timezone_default: "UTC"
shell_default: "/bin/bash"

# === GLOBAL PATH DEFAULTS ===
app_root_default: "/srv/www"
log_dir_default: "/var/log"
backup_dir_default: "/var/backups"
tmp_dir_default: "/tmp"

# === GLOBAL NETWORK DEFAULTS ===
listen_interface_default: "0.0.0.0"
localhost_default: "127.0.0.1"

# === GLOBAL SECURITY DEFAULTS ===
umask_default: "0022"
file_permissions_default: "0644"
directory_permissions_default: "0755"
sensitive_file_permissions_default: "0600"

# === GLOBAL PERFORMANCE DEFAULTS ===
worker_processes_default: "auto"
worker_connections_default: 1024

# === LOGGING DEFAULTS ===
log_level_default: "info"
log_format_default: "combined"
log_rotation_default: "daily"
log_retention_days_default: 14