---
# VPN Service Defaults
# Variable naming convention: vpn_<setting>
# These are overridden by vault_vpn_<setting> variables

# === CONNECTION DEFAULTS ===
vpn_port_default: 1194          # OpenVPN standard port
vpn_proto_default: "udp"        # UDP is faster, TCP is more reliable
vpn_interface_default: "tun0"   # TUN interface for routing

# === SECURITY DEFAULTS ===
vpn_passphrase_default: ""      # Empty = no passphrase (not recommended)
vpn_cipher_default: "AES-256-CBC"
vpn_auth_default: "SHA256"
vpn_dh_bits_default: 2048
vpn_key_size_default: 256

# === NETWORK DEFAULTS ===
vpn_subnet_default: "10.8.0.0"
vpn_subnet_mask_default: "255.255.255.0"
vpn_dns_default: "8.8.8.8"
vpn_dns_secondary_default: "8.8.4.4"
vpn_push_redirect_gateway_default: "yes"
vpn_push_dhcp_options_default: "yes"

# === CLIENT DEFAULTS ===
vpn_max_clients_default: 100
vpn_keepalive_default: "10 120"
vpn_comp_lzo_default: "yes"
vpn_persist_key_default: "yes"
vpn_persist_tun_default: "yes"

# === LOGGING DEFAULTS ===
vpn_log_level_default: 3
vpn_status_log_default: "/var/log/openvpn-status.log"
vpn_log_append_default: "yes"

# === DOCKER DEFAULTS ===
vpn_docker_image_default: "kylemanna/openvpn"
vpn_docker_volume_default: "/docker/openvpn"
vpn_docker_restart_policy_default: "unless-stopped"

# === PATHS DEFAULTS ===
vpn_config_dir_default: "/etc/openvpn"
vpn_easy_rsa_dir_default: "/etc/openvpn/easy-rsa"
vpn_keys_dir_default: "/etc/openvpn/keys"
vpn_ccd_dir_default: "/etc/openvpn/ccd"