# Validate Grunt User Access and Sudo
# Final validation that grunt user can perform system operations

---
- name: Test basic connectivity as grunt user
  command: whoami
  register: whoami_result
  changed_when: false
  become: false
  become_user: "{{ grunt_user | default('grunt') }}"

- name: Test sudo access (NOPASSWD)
  command: sudo -n whoami
  register: sudo_test
  changed_when: false
  failed_when: false
  become: false
  become_user: "{{ grunt_user | default('grunt') }}"

- name: Test system command access
  command: uname -a
  register: uname_result
  changed_when: false
  become: false
  become_user: "{{ grunt_user | default('grunt') }}"

- name: Display validation results
  debug:
    msg: |
      âœ… Grunt User Validation Results:
      Current User: {{ whoami_result.stdout }}
      Sudo Access: {{ 'SUCCESS (can become root)' if sudo_test.stdout | default('') == 'root' else 'FAILED' }}
      System Info: {{ uname_result.stdout }}
      
      ğŸ” Authentication Status: SECURE
      â”œâ”€â”€ Connected as: {{ ansible_user }}@{{ ansible_host }}:{{ ansible_port }}
      â”œâ”€â”€ SSH Keys: Working
      â”œâ”€â”€ Sudo Access: {{ 'Working (NOPASSWD)' if sudo_test.stdout | default('') == 'root' else 'FAILED' }}
      â””â”€â”€ System Access: Full